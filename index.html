<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>DAG - Test</title>
  </head>
  <body>
    <div class="container">
      <div class="tree">
        <div class="node root">
          <span>A</span>
        </div>
        <div class="children">
          <div class="node first-child">
            <span>B</span>
          </div>
          <div class="node middle-child">
            <span>C</span>
          </div>
          <div class="node last-child">
            <span>D</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
